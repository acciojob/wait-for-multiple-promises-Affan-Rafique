<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Promises Resolution Tracker</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <tr id="loading">
        <td colspan="2">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const output = document.getElementById("output");

      // Helper to get a random delay between 1–3 seconds
      const getRandomDelay = () => Math.floor(Math.random() * 3) + 1;

      // Create promises with random delays
      const promises = Array.from({ length: 3 }, (_, i) => {
        const delay = getRandomDelay();
        return new Promise(resolve => {
          setTimeout(() => resolve({ name: `Promise ${i + 1}`, time: delay }), delay * 1000);
        });
      });

      const start = Date.now();

      Promise.all(promises).then(results => {
        const end = Date.now();
        const totalTime = ((end - start) / 1000).toFixed(3);

        // Remove "Loading..." row
        output.innerHTML = "";

        // Add each promise’s result row
        results.forEach(result => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${result.name}</td><td>${result.time.toFixed(3)}</td>`;
          output.appendChild(row);
        });

        // Add Total row
        const totalRow = document.createElement("tr");
        totalRow.innerHTML = `<td>Total</td><td>${totalTime}</td>`;
        output.appendChild(totalRow);
      });
    });
  </script>
</body>
</html>
